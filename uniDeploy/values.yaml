appName: ""
nameOverride: ""
fullnameOverride: ""

labels:
  app.kubernetes.io/project: ""
  app.kubernetes.io/version: ""
  version: ""
  deploy-date: ""
podAnnotations:
  sidecar.istio.io/proxyCPU: ""
  sidecar.istio.io/proxyMemory: ""

containers: []
imagePullSecrets: []
service: []


replicaCount: 1
hostAliases: []

checkConnectionBeforeStart: []
# containers:
