#     base64Secret: ""

secrets: {}
sealedSecrets: {}

configmap:
  create: false
  fromFiles: []
  fromVariables: []

tlsSecrets: []

serviceMonitor: {}

ingress: []

autoscaling:
  create: false
  minReplicas: 1
  maxReplicas: 10
  targetCPUUtilizationPercentage: 80
  targetMemoryUtilizationPercentage: 80

serviceAccount:
  create: false
  annotations: {}
  name: ""



securityContext: {}
nodeSelector: {}
tolerations: []
affinity: {}

useIstio: false

initContainers:
  image: ghcr.io/perfect-art-doo/busybox:1.28
  resources:
    requests:
      cpu: 10m
      memory: 20Mi
    limits:
      cpu: 10m
      memory: 20Mi
  securityContext:
    capabilities:
      drop:
        - all
    privileged: false
    allowPrivilegeEscalation: false
    readOnlyRootFilesystem: true
    seccompProfile:
      type: RuntimeDefault

serviceEntries: []
virtualServices: []

emptyDirs: []
hostPaths: []
